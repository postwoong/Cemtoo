language: java
jdk:
  - openjdk17 # java8이면, openjdk8

branches:
  only:
    - master # git default 브런치를 등록한다. (ex. master)

before_install:
  - chmod +x gradlew
# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

# CI 실행 완료 시 메일로 알림
notifications:
  email:
    recipients:
